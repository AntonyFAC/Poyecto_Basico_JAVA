<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" >
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
               CALCULADORA <i class="bi bi-file-spreadsheet"></i>
            </a>
        </nav>
        <br>
        <div  class="m-0 row justify-content-center">
            <div class="card" style="width: 18rem;">
                <form th:action="@{/calcular}" th:object="${calculadora}" method="post">
                    <div>
                        <label>Operador1:</label>
                        <input type="number" th:field="*{operador1}" placeholder="Ingrese su numero" />
                    </div>
                    <div>
                        <label>Operador2:</label>
                        <input type="number" th:field="*{operador2}" placeholder="Ingrese su numero" />
                    </div>   
                    <div>
                        <label>Operando:</label>
                        <select th:field="*{operando}">
                            <option value="+">Suma</option>
                            <option value="-">Resta</option>
                        </select>
                    </div>
                    <div>
                        <button th:with="text='Calcular'" class="btn btn-primary" type="submit" th:text="${text}"/>
                    </div>                     
                </form>
                <p th:text="${mensaje}" />
            </div>
        </div>      
    </body>
</html>
